<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlash  |Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        .menu-toggle {
            cursor: pointer;
            font-size: 2em;
            color: white;
            background: none;
            border: none;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .menu a:hover {
            background: #ff7eb3;
            color: white;
        }
        .content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .left, .right {
            width: 48%;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
            line-height: 1.6;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div id="menu" class="menu">
            <a href="#about">Über uns</a>
            <a href="#features">Features</a>
            <a href="#contact">Kontakt</a>
        </div>
    </div>
    
    <div class="content">
        <div class="left">
            <h1 id="about">Über Uns</h1>
            <p>Wir sind ein innovatives Unternehmen, das großartige digitale Lösungen entwickelt.</p>
        </div>
        <div class="right">
            <h1 id="features">Features</h1>
            <p>Unsere Plattform bietet moderne Technologien und erstklassige Benutzererfahrung.</p>
        </div>
    </div>
    
    <div class="content">
        <div class="left">
            <h1 id="contact">Kontakt</h1>
            <p>Erreiche uns per E-Mail oder über unsere Social-Media-Kanäle.</p>
        </div>
    </div>
</body>
</html>
