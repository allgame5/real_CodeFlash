<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlash  |Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em;
            font-weight: 300;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: 600;
            color: white;
            background: #ff7eb3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff3d7f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf unserer Info-Seite</h1>
        <p>Entdecke die neuesten Features, spannende Inhalte und alles, was du über unsere Plattform wissen musst.</p>
        <a href="#" class="btn" onclick="alert('Mehr Infos folgen in Kürze!')">Mehr erfahren</a>
    </div>
</body>
</html>
