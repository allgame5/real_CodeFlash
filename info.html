<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlash  |Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #ff7eb3;
            color: white;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em;
            font-weight: 300;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: 600;
            color: white;
            background: #ff7eb3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff3d7f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="btn">Menü</button>
            <div class="dropdown-content">
                <a href="#about">Über uns</a>
                <a href="#features">Features</a>
                <a href="#contact">Kontakt</a>
            </div>
        </div>
    </div>
    
    <div id="about" class="container">
        <h1>Über Uns</h1>
        <p>Wir sind ein innovatives Unternehmen, das großartige digitale Lösungen entwickelt.</p>
    </div>
    
    <div id="features" class="container">
        <h1>Features</h1>
        <p>Unsere Plattform bietet moderne Technologien und erstklassige Benutzererfahrung.</p>
    </div>
    
    <div id="contact" class="container">
        <h1>Kontakt</h1>
        <p>Erreiche uns per E-Mail oder über unsere Social-Media-Kanäle.</p>
    </div>
</body>
</html>
