<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rangshop — Craftopolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#111827;--muted:#6b7280;--accent:#0fb26a;--accent-2:#1f9a5a;--radius:14px;--transition:350ms;}
    html.dark{--bg:#071024;--card:rgba(255,255,255,0.03);--text:#e6eef6;--muted:#9aa8b7;--accent:#57d88b;--accent-2:#3ec06a;}
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:"Inter",system-ui;-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);line-height:1.45;padding:20px;}
    .wrap{max-width:800px;margin:0 auto;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
    header a{color:var(--accent);text-decoration:none;font-weight:700;}
    h1,h2{margin-bottom:12px;}
    .rang-list{display:grid;gap:12px;}
    .rang-item{background:var(--card);padding:16px;border-radius:12px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 6px 18px rgba(2,6,23,0.04);}
    .rang-item button{background:var(--accent);color:#fff;border:none;padding:8px 14px;border-radius:8px;font-weight:700;cursor:pointer;transition:all var(--transition);}
    .rang-item button:hover{background:var(--accent-2);}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Rangshop Craftopolis</h1>
      <a href="index.html">Zurück</a>
    </header>
    <p>Hier kannst du Ingame-Ränge mit deinem Minecraft-Geld kaufen.</p>

    <div class="rang-list" id="rangList">
      <!-- Rangitems werden per JS geladen -->
    </div>
  </div>

<script>
const rangs = [
  {name:"VIP", price:5000, description:"Exklusive Features, Name in Gold."},
  {name:"Elite", price:15000, description:"Alle VIP Features + besondere Items."},
  {name:"Legend", price:30000, description:"Alle Elite Features + Rang auf Discord."}
];

const rangList = document.getElementById('rangList');

rangs.forEach(rang=>{
  const div = document.createElement('div');
  div.className='rang-item';
  div.innerHTML=`<div>
      <strong>${rang.name}</strong><br>
      <small>${rang.description}</small>
    </div>
    <div>
      <span>${rang.price} Coins</span>
      <button onclick="buyRang('${rang.name}',${rang.price})">Kaufen</button>
    </div>`;
  rangList.appendChild(div);
});

function buyRang(name, price){
  alert(`Du hast den Rang ${name} für ${price} Coins gekauft!\n(Ingame-Überprüfung nötig über Server)`); 
  // Hier RCON API einbinden oder Befehl an Server senden
}
</script>
</body>
</html>
