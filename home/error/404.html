<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler 404 - Seite nicht gefunden</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.error-container {
    text-align: center;
}

.error-code {
    font-size: 120px;
    color: #e74c3c;
    margin-bottom: 20px;
    font-weight: bold;
}

.error-message {
    font-size: 24px;
    color: #555;
    margin-bottom: 15px;
}

.error-description {
    font-size: 18px;
    color: #777;
}

a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

  </style>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <p class="error-message">Ups! Die Seite, die Sie suchen, wurde nicht gefunden.</p>
            <p class="error-description">Es scheint, als ob die Seite nicht existiert oder verschoben wurde. Versuchen Sie, die Seite zu aktualisieren oder zu unserer <a href="/">Startseite</a> zur√ºckzukehren.</p>
        </div>
    </div>
</body>
</html>
