<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background: #1A252F;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #ECF0F1;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="content">
        <h1>Willkommen im Dashboard</h1>
        <div class="card">
            <h3>Statistik 1</h3>
            <p>Wert: 1234</p>
        </div>
        <div class="card">
            <h3>Statistik 2</h3>
            <p>Wert: 5678</p>
        </div>
    </div>
</body>

<script>
    window.onload = function() {
        // Überprüfen, ob der Benutzer von index.html kommt
        if (document.referrer.indexOf('index.html') === -1) {
            window.location.href = 'index.html'; // Weiterleitung zur Indexseite
            return;
        }
        
        // Überprüfen, ob der Benutzer eingeloggt ist
        const loggedIn = localStorage.getItem('loggedIn');
        if (!loggedIn || loggedIn !== 'true') {
            window.location.href = 'index.html'; // Weiterleitung zur Indexseite
        }
    }
</script>

</html>
