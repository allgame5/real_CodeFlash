<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwischenseite</title>
    <script>
        window.onload = function() {
            // Überprüfen, ob der Benutzer von index.html kommt
            if (document.referrer.indexOf('index.html') === -1) {
                window.location.href = 'index.html'; // Weiterleitung zur Indexseite
                return;
            }
            
            // Überprüfen, ob der Benutzer eingeloggt ist
            const loggedIn = localStorage.getItem('loggedIn');
            if (!loggedIn || loggedIn !== 'true') {
                window.location.href = 'index.html'; // Weiterleitung zur Indexseite
            }
        }
    </script>

    <style>

    </style>

    
</head>
<body>
    <h1>Willkommen auf der Zwischenseite!</h1>
    <p>Du hast Zugriff, da du angemeldet bist und von der Index-Seite gekommen bist.</p>
</body>
</html>
