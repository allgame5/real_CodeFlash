        * {

        body {

        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            color: #ff9900;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            min-width: 150px;
            z-index: 1000;
        }
        .dropdown a {
            color: black;
            padding: 10px;
            display: block;
        }
        .dropdown a:hover {
            background: #ff9900;
            color: white;
        }
        .menu li:hover .dropdown {
            display: block;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background: #232f3e;
                width: 100%;
            }
            .menu.active {
                display: flex;
            }
            .menu li {
                text-align: center;
                width: 100%;
            }
            .menu-icon {
                display: block;
            }
        }
        /* Suchleiste */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
        .search-results {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            background: rgb;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        .search-results div {
            padding: 10px;
            cursor: pointer;
        }
        .search-results div:hover {
            background: #ff9900;
            color: white;
        }
        
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }

        // Suchfunktion
        const searchBox = document.getElementById("search");
        const resultsBox = document.getElementById("results");

        const searchItems = ["Webdesign", "SEO", "Marketing", "√úber uns", "Kontakt"];

        searchBox.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            resultsBox.innerHTML = "";
            if (query.length > 0) {
                const filteredItems = searchItems.filter(item => item.toLowerCase().includes(query));
                filteredItems.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = item;
                    div.addEventListener("click", () => {
                        searchBox.value = item;
                        resultsBox.style.display = "none";
                    });
                    resultsBox.appendChild(div);
                });
                resultsBox.style.display = filteredItems.length ? "block" : "none";
            } else {
                resultsBox.style.display = "none";
            }
        });

        document.addEventListener("click", function(e) {
            if (!searchBox.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = "none";
            }
        });
    </script>
