<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appstores</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      color: white;
      font-size: 2.6rem;
      margin-bottom: 2.5rem;
      font-weight: 700;
      text-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .app-list {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .app-card {
      background: white;
      padding: 2.5rem;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    }

    .app-icon {
      width: 110px;
      height: 110px;
      border-radius: 22px;
      margin-bottom: 1.2rem;
      object-fit: cover;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .app-icon:hover {
      transform: rotate(5deg) scale(1.1);
    }

    .app-card h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
    }

    .app-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .store-buttons img {
      height: 46px;
      cursor: pointer;
      transition: transform 0.25s ease, filter 0.25s ease;
      filter: grayscale(40%);
    }

    .store-buttons img:hover {
      transform: scale(1.12);
      filter: grayscale(0%);
    }

    /* Preloader */
    #preloader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
    }

    /* Link Loader */
    #link-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 6px;
      background: rgba(255,255,255,0.4);
      display: none;
      z-index: 10000;
    }

    #link-loader .progress-bar {
      width: 0%;
      height: 100%;
      background: #ff8c00;
    }
  </style>
</head>
<body>

  <div id="preloader">Apps werden geladen...</div>

  <div id="link-loader">
    <div class="progress-bar"></div>
  </div>

  <h1>AppStores</h1>

  <div class="app-list">
    <div class="app-card">
      <img class="app-icon" src="app1-icon.png" alt="App Icon">
      <h2>Appstores</h2>
      <p>WÃ¤hle deine bevorzugte Plattform</p>

      <div class="store-buttons">
        <a href="https://appstore.codeflash.eu/">
          <img src="android.png" alt="Android Store">
        </a>
        <a href="https://codeflash.eu/websites/AppStore/apple/index.html">
          <img src="Apple-icon.png" alt="Apple Store">
        </a>
        <a href="https://codeflash.eu/websites/AppStore/windows/index.html">
          <img src="windows.png" alt="Windows Store">
        </a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
      }, 1000);
    });

    const linkLoader = document.getElementById('link-loader');
    const progressBar = linkLoader.querySelector('.progress-bar');

    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function(e) {
        const url = this.href;
        if (!url.startsWith('#') && this.target !== '_blank') {
          e.preventDefault();
          linkLoader.style.display = 'block';
          progressBar.style.width = '0%';

          const duration = 2000 + Math.random() * 3000;
          progressBar.style.transition = `width ${duration}ms linear`;

          setTimeout(() => {
            progressBar.style.width = '100%';
          }, 50);

          setTimeout(() => {
            window.location.href = url;
          }, duration);
        }
      });
    });
  </script>

</body>
</html>
