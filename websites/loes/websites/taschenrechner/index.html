<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFlash | Taschenrechner</title>

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap");

:root{
  --accent:#0fb26a;
  --bg:linear-gradient(180deg,#f7f9fc,#eef3f8);
  --glass:rgba(255,255,255,.78);
  --text:#0f172a;
  --radius:22px;
  --shadow:0 20px 40px rgba(15,23,42,.12);
}

*{box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(900px 500px at 10% 10%,rgba(15,178,106,.12),transparent 40%),
    var(--bg);
}

.calculator{
  width:360px;
  padding:26px;
  border-radius:var(--radius);
  background:var(--glass);
  backdrop-filter:blur(18px);
  box-shadow:var(--shadow);
}

.screen input{
  width:100%;
  padding:18px;
  font-size:1.6rem;
  border:none;
  border-radius:16px;
  background:white;
  text-align:right;
  color:var(--text);
  outline:none;
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);
}

.buttons{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

button{
  height:56px;
  border:none;
  border-radius:16px;
  font-size:1.05rem;
  font-weight:600;
  background:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  transition:.25s ease;
}

button:hover{transform:translateY(-3px);}
button:active{transform:scale(.96);}

.operator{color:var(--accent);}

#calculate{
  background:linear-gradient(135deg,var(--accent),#0a9e5d);
  color:white;
  font-size:1.3rem;
  box-shadow:0 15px 30px rgba(15,178,106,.4);
}
</style>
</head>

<body>

<div class="calculator">
  <div class="screen">
    <input type="text" id="result" readonly>
  </div>

  <div class="buttons">
    <button onclick="clearInput()">C</button>
    <button onclick="backspace()"><i class="fas fa-backspace"></i></button>
    <button onclick="addToInput('(')">(</button>
    <button onclick="addToInput(')')">)</button>

    <button onclick="addToInput('**')" class="operator"><i class="fas fa-superscript"></i></button>
    <button onclick="addToInput('7')">7</button>
    <button onclick="addToInput('8')">8</button>
    <button onclick="addToInput('9')">9</button>

    <button onclick="addToInput('/')"><i class="fas fa-divide"></i></button>
    <button onclick="addToInput('4')">4</button>
    <button onclick="addToInput('5')">5</button>
    <button onclick="addToInput('6')">6</button>

    <button onclick="addToInput('*')"><i class="fas fa-times"></i></button>
    <button onclick="addToInput('1')">1</button>
    <button onclick="addToInput('2')">2</button>
    <button onclick="addToInput('3')">3</button>

    <button onclick="addToInput('-')"><i class="fas fa-minus"></i></button>
    <button onclick="addToInput('0')">0</button>
    <button onclick="addToInput('.')">.</button>
    <button onclick="calculate()" id="calculate"><i class="fas fa-equals"></i></button>

    <button onclick="addToInput('+')"><i class="fas fa-plus"></i></button>
  </div>
</div>

<script>
const result = document.getElementById("result");

function addToInput(value){
  result.value += value;
}

function clearInput(){
  result.value = "";
}

function backspace(){
  result.value = result.value.slice(0,-1);
}

function calculate(){
  try{
    result.value = eval(result.value);
  }catch{
    result.value = "Fehler";
    setTimeout(()=>result.value="",1200);
  }
}
</script>

</body>
</html>
