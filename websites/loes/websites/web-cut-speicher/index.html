<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-CUT-Speicher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="stript.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
</head>
<body>
    <header>
        <h1>WEB-CUT-Speicher</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Suche...">
            <button onclick="searchWebsite()">Suchen</button>
        </div>
        <div class="add-website">
            <input type="text" id="new-website-name" placeholder="Name der Webseite">
            <input type="text" id="new-website-url" placeholder="URL der Webseite">
            <select id="icon-selector">
                <option value="fas fa-link">Link</option>
                <option value="fas fa-link">App</option>
                
            </select>
            <input type="file" id="custom-icon" accept="image/*">
            <button onclick="addWebsite()">Hinzuf√ºgen</button>
        </div>
        <div class="websites"></div>
    </main>
</body>
</html>
