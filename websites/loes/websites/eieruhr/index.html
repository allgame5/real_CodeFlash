<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFlash â€“ Eieruhr</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --accent:#0fb26a;
  --accent-2:#1f9a5a;
  --radius:16px;
  --shadow:0 10px 30px rgba(2,6,23,.1);
}
html{font-family:Inter,system-ui;background:var(--bg)}
body{margin:0;min-height:100vh;display:grid;place-items:center}

.card{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:32px;
  text-align:center;
}

h1{margin:0;font-size:1.8rem}
p{color:var(--muted);margin:8px 0 24px}

.timer{
  font-size:3rem;
  font-weight:700;
  margin:20px 0;
}

.progress{
  height:10px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:100%;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  transition:width 1s linear;
}

.buttons{
  display:flex;
  gap:12px;
  margin-top:28px;
}
button{
  flex:1;
  padding:14px;
  border:0;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.start{background:var(--accent);color:white}
.pause{background:#f59e0b;color:white}
.reset{background:#ef4444;color:white}
button:hover{transform:translateY(-2px)}

footer{
  margin-top:18px;
  font-size:.85rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ¥š Eier-Uhr</h1>
  <p>Perfekt gekochte Eier â€“ jedes Mal</p>

  <div class="timer" id="timer">05:00</div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="buttons">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
  </div>

  <footer>CodeFlash Tool</footer>
</div>

<script>
let duration = 300;
let remaining = duration;
let interval = null;

/* ðŸ”” Signalton */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playBeep(){
  for(let i=0;i<3;i++){
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.value = 880;
    gain.gain.value = 0.3;

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(audioCtx.currentTime + i*0.4);
    osc.stop(audioCtx.currentTime + i*0.4 + 0.25);
  }
}

const timerEl = document.getElementById("timer");
const bar = document.getElementById("bar");

function updateUI(){
  let min = Math.floor(remaining / 60);
  let sec = remaining % 60;
  timerEl.textContent =
    String(min).padStart(2,"0") + ":" + String(sec).padStart(2,"0");
  bar.style.width = (remaining / duration * 100) + "%";
}

function startTimer(){
  if(interval) return;
  audioCtx.resume(); // wichtig fÃ¼r Mobile
  interval = setInterval(()=>{
    if(remaining > 0){
      remaining--;
      updateUI();
    } else {
      clearInterval(interval);
      interval = null;
      playBeep(); // ðŸ”” SIGNALTON
    }
  },1000);
}

function pauseTimer(){
  clearInterval(interval);
  interval = null;
}

function resetTimer(){
  pauseTimer();
  remaining = duration;
  updateUI();
}

updateUI();
</script>

</body>
</html>
