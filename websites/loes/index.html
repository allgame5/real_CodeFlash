<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loes Webseiten</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f8fb; --card:#fff; --text:#111827; --muted:#6b7280;
  --accent:#0fb26a; --accent-2:#1f9a5a;
  --shadow:0 8px 30px rgba(2,6,23,.08);
  --radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0}
html{font-family:Inter,system-ui;background:var(--bg)}
body{background:linear-gradient(180deg,var(--bg),#eef3f8);color:var(--text)}

.wrap{max-width:1200px;margin:auto;padding:0 20px}

/* NAV */
header{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(6px);
  background:rgba(255,255,255,.7);
  box-shadow:0 6px 18px rgba(0,0,0,.05)
}
.nav{display:flex;justify-content:space-between;align-items:center;height:72px}
.brand{display:flex;gap:12px;align-items:center;font-weight:800}
.logo{
  width:42px;height:42px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  display:grid;place-items:center;color:white
}
.nav a{text-decoration:none;color:var(--muted);font-weight:600;margin-left:18px}
.nav a:hover{color:var(--text)}

/* HERO */
.hero{padding:60px 20px;text-align:center}
.hero h1{font-size:2.4rem;margin-bottom:10px}
.hero p{color:var(--muted);margin-bottom:20px}

/* SEARCH */
.search{
  width:100%;max-width:480px;
  padding:12px 14px;
  border-radius:10px;
  border:2px solid var(--accent);
  font-size:1rem
}

/* GRID */
.grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card a{text-decoration:none;color:var(--text);font-weight:700}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  margin-top:60px
}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <div class="brand">
      <div class="logo">CF</div>
      Loes Webseiten
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="mitarbeiter.html">Team</a>
      <a href="minecraft.html">Minecraft</a>
    </nav>
  </div>
</header>

<section class="hero wrap">
  <h1>Loes-Webseiten</h1>
  <p>Alle Projekte & Tools übersichtlich an einem Ort</p>
  <input class="search" id="search" placeholder="Webseite suchen..." onkeyup="filter()">
</section>

<section class="wrap">
  <div class="grid" id="list">
    <div class="card"><a href="https://loes-downloader.vercel.app/" target="_blank">Downloader</a></div>
    <div class="card"><a href="https://loes-aufgabenliste.vercel.app/" target="_blank">Aufgabenliste</a></div>
    <div class="card"><a href="https://loes-cutspeicher.vercel.app/" target="_blank">WEB-CUT-Speicher</a></div>
    <div class="card"><a href="/websites/loes/websites/taschenrechner/" target="_blank">Taschenrechner</a></div>
    <div class="card"><a href="https://loes-bruchrechner.vercel.app/" target="_blank">Bruchrechner</a></div>
    <div class="card"><a href="https://loes-verkauf.vercel.app/" target="_blank">Verkauf</a></div>
    <div class="card"><a href="https://loes-chitter-cklick.vercel.app/" target="_blank">ChitterClicker</a></div>
    <div class="card"><a href="https://loes-zufallsgenerator.vercel.app/" target="_blank">Zufallsgenerator</a></div>
    <div class="card"><a href="/websites/loes/websites/eieruhr/index.html" target="_blank">Eier Uhr</a></div>
  </div>
</section>

<footer>
  © 2026 Loes / CodeFlash
</footer>

<script>
function filter(){
  const q=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(q)?"block":"none";
  })
}
</script>

</body>
</html>
