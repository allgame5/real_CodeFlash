<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CodeFlash wird geladen">
  <title>CodeFlash | Start</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0fb26a">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(1000px 500px at 10% 10%, rgba(15,178,106,.06), transparent 6%),
        linear-gradient(180deg, #f6f8fb, #eef3f8);
      position: relative;
    }

    /* Inhalt */
    .animation-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }

    .logo h1 {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 4px;
      color: #111827;
      margin: 0;
      opacity: 0;
      animation: textFadeIn 1.6s ease forwards 0.6s;
    }

    .logo span {
      color: #0fb26a;
    }

    /* Loader */
    .loader-container {
      position: absolute;
      bottom: 52px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.6s;
    }

    .loader {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 3px solid rgba(17,24,39,.15);
      border-top-color: #0fb26a;
      animation: spin 1s linear infinite;
    }

    /* Sanftes Ausblenden */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    /* Animationen */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(-14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="animation-container" id="splash">
    <div class="logo">
      <h1>Code<span>Flash</span></h1>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <script>
    // leichtes Ausblenden
    setTimeout(() => {
      document.getElementById("splash").classList.add("fade-out");
    }, 4200);

    // Weiterleitung
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5200);
  </script>

</body>
</html>
