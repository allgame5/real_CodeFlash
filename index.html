<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlash     |Start</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Grundlegende Styles */
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    /* Hintergrundvideo */
    #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Animation Container */
    .animation-container {
        text-align: center;
        opacity: 0;
        animation: fadeIn 3s forwards;
    }

    .logo h1 {
        font-size: 3rem;
        color: #ffcc00;
        text-transform: uppercase;
        letter-spacing: 5px;
        opacity: 0;
        animation: textFadeIn 3s forwards 1s;
    }

    /* Ladeanimation Container */
    .loader-container {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Ladeanimation */
    .loader {
        border: 6px solid #ffffff;
        border-top: 6px solid #ffcc00;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    /* Weiß-Verblassen Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 0;
        pointer-events: none;
        animation: fadeToWhite 1.5s forwards 6s;
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Text-Einblendung */
    @keyframes textFadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Ladeanimation Drehung */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Verblassen zu Weiß */
    @keyframes fadeToWhite {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

</style>
<body>

    <!-- Hintergrundvideo -->
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2022/02/24/108813-681686688_large.mp4" type="video/mp4">
        Dein Browser unterstützt kein HTML5-Video.
    </video>

    <!-- Animation Container -->
    <div class="animation-container">
        <div class="logo">
            <h1>CodeFlash</h1>
        </div>
    </div>

    <!-- Ladeanimation -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Weiß-Verblassen Overlay -->
    <div class="overlay"></div>

    <script>
        // Nach 7,5 Sekunden zur nächsten Seite weiterleiten
        setTimeout(() => {
            window.location.href = "home.html";
        }, 7500);
    </script>

</body>
</html>
