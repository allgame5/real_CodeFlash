<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CodeFlash wird geladen" />
  <title>CodeFlash | Laden</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0fb26a">

  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#0fb26a;
      --accent-2:#1f9a5a;
      --shadow:0 12px 30px rgba(2,6,23,.08);
      --radius:16px;
      --transition:420ms cubic-bezier(.2,.9,.3,1);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    html,body{
      height:100%;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:
        radial-gradient(1000px 500px at 10% 10%, rgba(15,178,106,.06), transparent 6%),
        linear-gradient(180deg,var(--bg),#eef3f8);
      color:var(--text);
      overflow:hidden;
    }

    main{
      height:100%;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 44px;
      text-align:center;
      width:100%;
      max-width:420px;
      animation: cardIn 1.2s var(--transition) forwards;
      opacity:0;
    }

    .logo{
      width:64px;
      height:64px;
      margin:0 auto 18px;
      border-radius:14px;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size:1.6rem;
      color:#fff;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow:0 10px 26px rgba(15,178,106,.28);
    }

    h1{
      font-size:1.4rem;
      margin-bottom:6px;
      font-weight:800;
    }

    .tagline{
      font-size:.95rem;
      color:var(--muted);
      margin-bottom:26px;
    }

    /* Progress */
    .progress{
      height:8px;
      width:100%;
      background:rgba(0,0,0,.06);
      border-radius:999px;
      overflow:hidden;
    }

    .progress span{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      animation: load 3.6s ease forwards;
      border-radius:999px;
    }

    .hint{
      margin-top:18px;
      font-size:.85rem;
      color:var(--muted);
      opacity:0;
      animation: fadeIn .8s ease forwards 1.6s;
    }

    /* Animations */
    @keyframes cardIn{
      from{ opacity:0; transform:translateY(24px) scale(.98); }
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    @keyframes load{
      to{ width:100%; }
    }

    @keyframes fadeIn{
      to{ opacity:1; }
    }
  </style>
</head>

<body>

<main>
  <div class="card">
    <div class="logo">CF</div>
    <h1>CodeFlash</h1>
    <div class="tagline">Minecraft · Apps · Entwicklung</div>

    <div class="progress">
      <span></span>
    </div>

    <div class="hint">Inhalte werden geladen …</div>
  </div>
</main>

<script>
  // Weiterleitung nach Abschluss
  setTimeout(() => {
    window.location.href = "home.html";
  }, 4200);
</script>

</body>
</html>
