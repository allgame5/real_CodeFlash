<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Die Website zum Verlieben.">
  <title>CodeFlash | Loading</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0d1117">

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Hintergrundvideo */
    #background-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.45);
    }

    /* Dark Overlay */
    .overlay-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.85));
      z-index: -1;
    }

    /* Content */
    .animation-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      opacity: 0;
      animation: fadeIn 2.2s ease forwards;
    }

    .logo h1 {
      font-size: clamp(2.4rem, 6vw, 3.2rem);
      font-weight: 800;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #ffcc00;
      opacity: 0;
      animation: logoIn 2s ease forwards 0.8s;
    }

    .tagline {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #e5e7eb;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeUp 1.6s ease forwards 1.6s;
    }

    /* Loader */
    .loader-container {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 2.2s;
    }

    .loader {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.25);
      border-top-color: #ffcc00;
      animation: spin 1s linear infinite;
    }

    /* Soft Fade-Out */
    .fade-out {
      animation: fadeOut 1.2s ease forwards;
    }

    /* Animations */
    @keyframes fadeIn { to { opacity: 1; } }

    @keyframes logoIn {
      from { opacity: 0; transform: translateY(-18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="https://cdn.pixabay.com/video/2022/02/24/108813-681686688_large.mp4" type="video/mp4">
  </video>

  <div class="overlay-bg"></div>

  <!-- Splash Content -->
  <div class="animation-container" id="splash">
    <div class="logo">
      <h1>CodeFlash</h1>
    </div>
    <div class="tagline">Minecraft · Apps · Entwicklung</div>
  </div>

  <!-- Loader -->
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <script>
    // Splash sichtbar halten
    setTimeout(() => {
      document.getElementById("splash").classList.add("fade-out");
    }, 5200);

    // Weiterleitung
    setTimeout(() => {
      window.location.href = "home.html";
    }, 6500);
  </script>

</body>
</html>
