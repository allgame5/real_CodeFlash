<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Startseite</a>
        <div class="dropdown">
            <a href="#">Menü &#9662;</a>
            <div class="dropdown-content">
                <a href="#">Über uns</a>
                <a href="#">Leistungen</a>
                <a href="#">Kontakt</a>
            </div>
        </div>
        <a href="#">Blog</a>
    </div>
    <div class="hero">Willkommen auf unserer Profi-Website!</div>
    <div class="content">
        <h2>Unsere Dienstleistungen</h2>
        <p>Hier kannst du Informationen über dein Unternehmen oder deine Dienstleistungen hinzufügen.</p>
    </div>
</body>
</html>
