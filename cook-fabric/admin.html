<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 10px; border: 1px solid #ddd; }
    button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" required>

      <button type="submit">Einloggen</button>
    </form>
  </div>

  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyCQP1eIXZGndS1aNR-c9JGc6lAZ0lxxb1A",
      authDomain: "bank-fa116.firebaseapp.com",
      projectId: "bank-fa116",
      storageBucket: "bank-fa116.firebasestorage.app",
      messagingSenderId: "431788300991",
      appId: "1:431788300991:web:a466dc726c3a8a4e9c440a"
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Benutzer mit Firebase Authentication anmelden
      auth.signInWithEmailAndPassword(username, password)
        .then(userCredential => {
          const user = userCredential.user;
          // Wenn der Admin erfolgreich eingeloggt ist, Weiterleitung zum Admin-Panel
          window.location.href = '/cook-fabric/admin-panel.html'; // Erfolg: Weiterleitung zum Admin-Panel
        })
        .catch(error => {
          alert('Anmeldung fehlgeschlagen: ' + error.message);
        });
    });
  </script>

</body>
</html>
