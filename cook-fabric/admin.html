<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 10px; border: 1px solid #ddd; }
    button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" required>

      <button type="submit">Einloggen</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        window.location.href = '/admin'; // Erfolg: Weiterleitung zum Admin-Panel
      } else {
        alert('Ung√ºltige Anmeldedaten');
      }
    });
  </script>

</body>
</html>
