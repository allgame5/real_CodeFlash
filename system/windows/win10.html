<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatischer Windows 10 Download</title>
  <script>
    function triggerDownload() {
      const downloadUrl = "https://software-download.microsoft.com/pr/Win10_21H1_German_x64.iso";

      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = "Windows10_German.iso";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Warte z. B. 15 Sekunden, bevor sich der Tab schließt
      setTimeout(() => {
        window.close();
      }, 15000); // 15000 ms = 15 Sekunden
    }

    window.onload = triggerDownload;
  </script>
</head>
<body>
  <h1>Download von Windows 10 startet gleich...</h1>
  <p>Dieser Tab schließt sich automatisch, nachdem der Download gestartet wurde.</p>
</body>
</html>
