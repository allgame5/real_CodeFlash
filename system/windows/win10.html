<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatischer Windows 10 Download</title>
  <script>
    function triggerDownload() {
      const downloadUrl = "https://software.download.prss.microsoft.com/dbazure/Win10_22H2_German_x64v1.iso?t=3b231fa6-d004-4844-83ff-38e0a68cc258&P1=1744558469&P2=601&P3=2&P4=l4hpVw0CUohW%2fu%2bMl3Ux12UYcYYwkgQ1z%2baqt6Mj2G4hl2IWtQSYsbLw%2bD4hquP3%2fj4OSrDNYBHaQN%2bjIx6iCX1mFsdo7n6C8idAzM5AeRnYBuEHTBltkTZPESzA48Bbew%2bdfq4mkIkhJoyfnesL3oOFQebRgHGjM53kEy98LpwbBJSovSzTPIAkkoq9UxfVLhx%2fR7OIW5xY9cqDhSh9WS1T28QbXOBrs9k%2bstVSMy5G18uGA7PnQDsbyNEKyfZVSaJKlJAWAeF4bOBYbdAxr9eI1uB651zXM%2bevOvA3xkTAJOVUX0RdldgAX1BzANau5JxhqFqMaab4MDpCtI1c8Q%3d%3d";

      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = "Windows10_German.iso";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Warte z. B. 15 Sekunden, bevor sich der Tab schließt
      setTimeout(() => {
        window.close();
      }, 15000); // 15000 ms = 15 Sekunden
    }

    window.onload = triggerDownload;
  </script>
</head>
<body>
  <h1>Download von Windows 10 startet gleich...</h1>
  <p>Dieser Tab schließt sich automatisch, nachdem der Download gestartet wurde.</p>
</body>
</html>
