<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatischer Ubuntu 24.04 Download</title>
  <script>
    function triggerDownload() {
      const downloadUrl = "https://ubuntu.com/download/desktop/thank-you?version=24.04.2&architecture=amd64&lts=true";

      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = "Ubuntu_24.04_LTS.iso"; // Der Name beim Speichern – optional
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Warte 15 Sekunden, bevor sich der Tab schließt
      setTimeout(() => {
        window.close();
      }, 15000);
    }

    window.onload = triggerDownload;
  </script>
</head>
<body>
  <h1>Download von Ubuntu 24.04 startet gleich...</h1>
  <p>Dieser Tab schließt sich automatisch, nachdem der Download gestartet wurde.</p>
</body>
</html>
