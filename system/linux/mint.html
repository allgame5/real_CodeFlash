<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatischer Linux Mint Download</title>
  <script>
    function triggerDownload() {
      const downloadUrl = "https://mirrors.cicku.me/linuxmint/iso/stable/22.1/linuxmint-22.1-cinnamon-64bit.iso";

      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = "linuxmint-22.1-cinnamon-64bit.iso";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Warte 15 Sekunden, bevor sich der Tab schließt
      setTimeout(() => {
        window.close();
      }, 15000);
    }

    window.onload = triggerDownload;
  </script>
</head>
<body>
  <h1>Download von Linux Mint 22.1 Cinnamon startet gleich...</h1>
  <p>Dieser Tab schließt sich automatisch, nachdem der Download gestartet wurde.</p>
</body>
</html>
