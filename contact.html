<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            color: #ff9900;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            min-width: 150px;
            z-index: 1000;
        }
        .dropdown a {
            color: black;
            padding: 10px;
            display: block;
        }
        .dropdown a:hover {
            background: #ff9900;
            color: white;
        }
        .menu li:hover .dropdown {
            display: block;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background: #232f3e;
                width: 100%;
            }
            .menu.active {
                display: flex;
            }
            .menu li {
                text-align: center;
                width: 100%;
            }
            .menu-icon {
                display: block;
            }
        }
        /* Suchleiste */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
        .search-results {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            background: rgb;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        .search-results div {
            padding: 10px;
            cursor: pointer;
        }
        .search-results div:hover {
            background: #ff9900;
            color: white;
        }
    </style>
</head>
<body>

    <chat-bot platform_id="1b33ed59-122f-49f9-8734-9d48f015e5bf" user_id="a21698b7-0a6e-463f-b641-05540c076356" chatbot_id="2638593e-2377-462f-b947-621f5a7b3663"><a href="https://www.chatsimple.ai/?utm_source=widget&utm_medium=referral">chatsimple</a></chat-bot><script src="https://cdn.chatsimple.ai/chat-bot-loader.js" defer></script>

    <div class="navbar">
        <h1>CodeFlash</h1>

        <!-- Suchleiste -->
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Suche...">
            <div class="search-results" id="results"></div>
        </div>

        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <ul class="menu" id="menu">
            <li><a href="home.html">Home</a></li>
            <li>
                <a href="#">Dienste ▼</a>
                <ul class="dropdown">
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Apps</a></li>
                </ul>
            </li>
            <li><a href="#">Über uns</a></li>
            <li><a href="#"></a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }

        // Suchfunktion
        const searchBox = document.getElementById("search");
        const resultsBox = document.getElementById("results");

        const searchItems = ["Webdesign", "SEO", "Marketing", "Über uns", "Kontakt"];

        searchBox.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            resultsBox.innerHTML = "";
            if (query.length > 0) {
                const filteredItems = searchItems.filter(item => item.toLowerCase().includes(query));
                filteredItems.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = item;
                    div.addEventListener("click", () => {
                        searchBox.value = item;
                        resultsBox.style.display = "none";
                    });
                    resultsBox.appendChild(div);
                });
                resultsBox.style.display = filteredItems.length ? "block" : "none";
            } else {
                resultsBox.style.display = "none";
            }
        });

        document.addEventListener("click", function(e) {
            if (!searchBox.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = "none";
            }
        });
    </script>

</body>
</html>
