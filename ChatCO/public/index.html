<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCO - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; text-align: center; padding: 50px; }
        #login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Welcome to ChatCO</h1>
        <input type="text" id="username" placeholder="Enter your username" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            if (username !== "") {
                const response = await fetch("/api/users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username })
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem("username", username);
                    window.location.href = "/chat.html";
                }
            }
        }
    </script>
</body>
</html>
